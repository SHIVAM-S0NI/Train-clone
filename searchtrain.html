<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search train between station</title>
    <link rel="stylesheet" href=style2.css>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="from_train">
        <form class="search_trains">
            <div class="Form_search">
                <label for="From">From :</label>
                <input type="text" class="box" id="from" name="from" placeholder="Enter City">
                <button><i class="fas fa-sync-alt" id="interchange-btn"></i></button>
                <label for="To">To :</label>
                <input type="text" class="box" id="to" name="to" placeholder="Enter City">
                <button type="submit" class="Search">Search</button>
            </div>
        </form>
        <div class="trains_grid">

        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
